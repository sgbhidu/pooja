<!DOCTYPE html>
<head>
    SignUp
</head>
<title>
    SignUp
</title>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" id="name" placeholder="name" required> <br>
        <input type="email" name="email" id="email" placeholder="email" required> <br>
        <input type="number" name="phone" id="phone" placeholder="phone" required> <br>
        <input type="password" name="pwd" id="pwd" placeholder="password" required> <br>
        <input type="password" placeholder="confirm password" required> <br>
        <input type="text" name="referral" placeholder="Referral code" id="referral"> <br>
        <button type="submit">SignUp</button>
    </form>


</body>
</html>
