{% extends 'addons/customers/navigation.html'%}


{% block extra_head %}
<style>
.card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 300px;
    
    margin: auto;
    text-align: center;
    font-family: arial;
  }
  
  .price {
    color: grey;
    font-size: 22px;
  }
  
  .card button {
    border: none;
    outline: 0;
    padding: 12px;
    color: white;
    background-color: #000;
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
  }
  
  .card button:hover {
    opacity: 0.7;
  }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}  
    {% block mymessage %}
      <div class="main">
        
        
        <div class="card">
            <img src="{{gift.photo.url}}" alt="Denim Jeans" style="width:100%; height:400px;">
            <h1>{{gift.product.name}} ({{gift.color}})</h1>
            <p class="price">SIZE -> {{ gift.product.size }}</p>
            <p class="price"><i class="fa fa-rupee" style="font-size:36px">{{ gift.price}}</i></p>
            <p>{{gift.product.description}}</p>
            <form method="post">
                {% csrf_token %}
                <input type="number" style="text-align: center;" name="quantity" required>
            <p><button>Add to Cart</button></p>
        </form>
          </div>
        </div>
  

        {% endblock %}
