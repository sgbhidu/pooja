{% extends 'addons/customers/navigation.html'%}


{% block extra_head %}
<style>
.card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 300px;
    
    margin: auto;
    text-align: center;
    font-family: arial;
  }
  
  .price {
    color: grey;
    font-size: 22px;
  }
  
  .card button {
    border: none;
    outline: 0;
    padding: 12px;
    color: white;
    background-color: #000;
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
  }
  
  .card button:hover {
    opacity: 0.7;
  }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}  
    {% block mymessage %}
      <div class="main">
        
        {% for booking in bookings %}
        <div class="card">
            <img src="{{booking.yatra.photo.url}}" alt="Denim Jeans" style="width:100%; height:400px;">
            <h1>{{booking.yatra.name}}</h1>
            <p class="price">Upcoming on -> {{ booking.yatra.start_date }}</p>
            
            <p class="price">Payment-status : {{booking.payment_status}}</p>
            
                
            <p><button><i class="fa fa-calendar" style="font-size:36px">  {{ booking.date_scheduled }}</i></button></p>
        
          </div>
          {% endfor %}
        </div>
  

        {% endblock %}
