{% extends 'addons/customers/navigation.html'%}
        
{% block mymessage %}
      <div class="main"> 
           
           <table style="margin-left:5%;">

            <img src="{{ceremony.photo.url}}" style="height:30%; width:30%;">
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
      <tr>
        <td><label for="name"> Name</label></td>
        <td><input type="text" name="name" id="name" value="{{ceremony.name}}" disabled></td> <br></tr>

        
        <tr>
          <td><label for="description"> Description</label></td>
            <td><textarea name="description" id="name" disabled  >{{ceremony.description}} </textarea></td> <br></tr>
        <tr>
              <td><label for="price"> Price</label></td>
                <td><input type="number" name="price" id="name" value="{{ceremony.price}}" disabled > </td><br></tr>
        
      <tr>
        <td><label for="priest">Select Priest</label></td>
          <td><select name="priest" id="name" required >
            {% for priest in ceremony.available_priests.all %}
            <option value="{{priest.id}}">{{priest.name}}</option>
            {% endfor %}
           
          </td> 
          
    </tr>
    <tr>
    <td><label for="time"> Select date and time</label></td>
          <td><input type="datetime-local" name="time" id="name" required ></td>
</tr>
      <tr>
        <td><button type="submit">Proceed to pay</button></td>
      </tr>
      
        
        
        
    </form>
  </table>
</div>
{% endblock %}
