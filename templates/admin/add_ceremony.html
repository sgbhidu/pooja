{% extends 'addons/sidenav.html'%}
        
{% block mymessage %}
      <div class="main"> 
           <h1 style="text-align:center">Add Ceremonies</h1>
           <table style="margin-left:5%;">
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
      <tr>
        <td><label for="name"> Name</label></td>
        <td><input type="text" name="name" id="name" required  ></td> <br></tr>

        
        <tr>
          <td><label for="description"> Description</label></td>
            <td><textarea name="description" id="name" required > </textarea></td> <br></tr>
        <tr>
              <td><label for="price"> Price</label></td>
                <td><input type="number" name="price" id="name" required  > </td><br></tr>
        <tr>
          <td><label for="photo"> Photo</label></td>
            <td><input type="file" name="photo" id="name" required ></td> <br>
      </tr>

      <tr>
        <td><label for="priest"> Priest</label></td>
          <td><select name="priest" id="name" multiple  required>
            {% for priest in priests %}
            <option value="{{priest.id}}">{{priest.name}}</option>
            {% endfor %}
          </td> 
          <td><a href="/adminn/add_priest">add priest</a></td><br>
    </tr>

      <tr>
        <td><button type="submit">ADD</button></td>
      </tr>
      
        
        
        
    </form>
  </table>
</div>
{% endblock %}
